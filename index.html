<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyView</title>
  <style>
    *,
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    #map-wrapper {
      position: absolute;
      top: 0px;
      left: 0px;
    }
  </style>
</head>

<body>
  <div id="map">
    <div id="map-wrapper">
    </div>
  </div>

  <script type="module">
    import interact from 'https://cdn.interactjs.io/v1.10.11/interactjs/index.js'

    const randomColor = () => Math.floor(Math.random() * 16777215).toString(16)
    const createDiv = (x, y) => {
      const $div = document.createElement('div')
      $div.style.backgroundColor = `#${randomColor()}`
      $div.style.position = 'absolute'
      $div.style.width = '256px'
      $div.style.height = '256px'
      $div.style.left = `${x}px`
      $div.style.top = `${y}px`
      document.getElementById('map-wrapper').appendChild($div)
      return $div
    }
    // const moveAll = (x, y) => {
    //   for (let j = 0; j < tilesY; j++) {
    //     for (let i = 0; i < tilesX; i++) {
    //       let newX = parseFloat(tiles[j][i].style.left.slice(0, -2)) - x
    //       let newY = parseFloat(tiles[j][i].style.top.slice(0, -2)) - y
    //       tiles[j][i].style.left = newX.toString() + 'px'
    //       tiles[j][i].style.top = newY.toString() + 'px'
    //     }
    //   }
    // }
    const moveAll = (x, y) => {
      let newX = parseFloat(wrapper.style.left.slice(0, -2)) - x
      let newY = parseFloat(wrapper.style.top.slice(0, -2)) - y
      wrapper.style.left = newX.toString() + 'px'
      wrapper.style.top = newY.toString() + 'px'
    }

    const map = document.getElementById('map')
    const wrapper = document.getElementById('map-wrapper')
    const width = map.offsetWidth
    const height = map.offsetHeight

    console.log(width, height)

    let tilesX = Math.ceil(width / 256)
    let tilesY = Math.ceil(height / 256)

    if (tilesX % 2 === 0) tilesX++
    if (tilesY % 2 === 0) tilesY++

    console.log(tilesX, tilesY)


    // createDiv(width / 2 - 128, height / 2 - 128)

    const tiles = []

    for (let j = 0; j < tilesY; j++) {
      tiles[j] = []
      for (let i = 0; i < tilesX; i++) {
        // createDiv((tilesY / 2 - i) * 256 - 128, (tilesX / 2 - j) * 256 - 128)
        const div = createDiv(256 * i, 256 * j)
        tiles[j][i] = div
      }
    }

    const centralX = tiles[Math.ceil(tilesY / 2)][Math.ceil(tilesX / 2)].getBoundingClientRect().left
    const centralY = tiles[Math.ceil(tilesY / 2)][Math.ceil(tilesX / 2)].getBoundingClientRect().top

    const deltaX = centralX - 128 - (width / 2)
    const deltaY = centralY - 128 - (height / 2)

    moveAll(deltaX, deltaY)


    const dragMove = (e) => {
      const target = document.getElementById('map-wrapper')
      const x = (parseFloat(target.getAttribute('data-x')) || 0) + e.dx
      const y = (parseFloat(target.getAttribute('data-y')) || 0) + e.dy
      target.style.transform = 'translate(' + x + 'px, ' + y + 'px)'
      target.setAttribute('data-x', x)
      target.setAttribute('data-y', y)
    }
    interact('#map')
      .draggable({
        inertia: true,
        auutoScroll: false,
        listeners: {
          move: dragMove
        }
      })
  </script>
</body>

</html>
