<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-PLUS Skyview</title>

  <!-- Aladin Lite -->
  <link rel="stylesheet" href="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Skyview -->
  <link rel="stylesheet" href="style.css">

  <!-- Jquery (must be loaded first) -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Aladin Lite -->
  <script type="text/javascript" src="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js"
    charset="utf-8"></script>
</head>

<body>
  <div id="aladin-lite-div" style="border: none;"></div>

  <div id="object-details" class="sidenav">
    <div class="m-2">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center header">
        <span class="d-block">Object Info</span>
        <a href="javascript:void(0)" class="closebtn d-block" id="object-details-close">&times;</a>
      </div>

      <!-- Selector -->
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Category</label>
        <div class="col-sm-9">
          <select id="nav-tab-selector" class="form-select" aria-label="Category">
            <option value="0" selected>Spectra</option>
            <option value="1">RGB Images</option>
            <option value="2">Catalog</option>
          </select>
        </div>
      </div>

      <!-- Tabs -->
      <div id="nav-tab-content" class="tabs">
        <!-- Tab: Spectra -->
        <div>
          <!-- Image: S-PLUS PhotoSpectra -->
          <div id="splus-spectra">
            <div class="section-title">
              S-PLUS PhotoSpectra
            </div>
            <div data-loading class="image-placeholder">
              <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div data-error class="image-placeholder">
              <span>Resource Unavailable</span>
            </div>
            <img src="" width="100%" />
          </div>

          <!-- Image: SDSS Spectra -->
          <div id="sdss-spectra">
            <div class="section-title">
              SDSS Spectra
            </div>
            <div data-loading class="image-placeholder">
              <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div data-error class="image-placeholder">
              <span>Resource Unavailable</span>
            </div>
            <img src="" width="100%" />
          </div>
        </div>

        <!-- Tab: RGB Images -->
        <div>
          <!-- Image: S-PLUS RGB -->
          <div class="section-title">
            S-PLUS 12 bands RGB
          </div>
          <div id="splus-rgb">
            <div data-loading class="image-placeholder">
              <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div data-error class="image-placeholder">
              <span>Resource Unavailable</span>
            </div>
            <img src="" width="100%" />
          </div>

          <!-- Image: Legacy RGB -->
          <div class="section-title">
            Legacy Survey RGB
          </div>
          <div id="legacy-rgb">
            <div data-loading class="image-placeholder">
              <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div data-error class="image-placeholder">
              <span>Resource Unavailable</span>
            </div>
            <img src="" width="100%" />
          </div>
        </div>

        <!-- Tab: Catalog -->
        <div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
